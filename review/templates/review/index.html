{% extends 'base.html' %}
{% block breadcrumb %}
<li class="active">Courses</li>
{% endblock %}
{% block content %}

<table class="table">
	<tr>
		<th>Name</th>
		<th>Created</th>
		<th>Exercises</th>
	</tr>
	{% for course in courses %}
	<tr>
		<td>
			<a href="{% url 'review.views.course' course_name=course.name %}">
				{{ course.name }}
			</a>
		</td>
		<td>{{ course.created|date:"Y-m-d" }}</td>
		<td>{{ course.exercises.count }}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
