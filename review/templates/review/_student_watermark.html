{% load review %}
<head>
  <link rel="stylesheet" href="table.css">
</head>
<td data-similarity="{{ comparison.similarity }}">
        <strong class="key">{{ submission.student_id }}</strong>
        <strong class="key">{{ submission.watermark }}</strong>
        {% if comparison.review != 0 %}
        <span class="glyphicon glyphicon-flag text-{{ comparison.review_class }}"></span>
        {% endif %}
        <small>
            {{ submission.created|date:"d.m. H:i" }}
        </small>
</td>
