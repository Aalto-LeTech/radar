{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="well">
	<h4>Radar</h4>
	<input type="hidden" name="next" value="{{ next }}" />
	{% csrf_token %}
	{% load bootstrap %}
	{{ form|bootstrap }}
	<button type="submit" class="btn btn-default">Login</button>
</form>

{% endblock %}
