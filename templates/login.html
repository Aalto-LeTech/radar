{% extends "base.html" %}

{% block content %}

<div class="page-header">
	<h1>Login</h1>
</div>

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
	<input type="hidden" name="next" value="{{ next }}" />
	{% csrf_token %}
	{% load bootstrap %}
	{{ form|bootstrap }}
	<button type="submit" class="btn btn-default">Login</button>
</form>

{% endblock %}
